<div *ngFor="let p of ProductsList" class="row">
  <div class="card" style="width: 18rem">
    <img class="card-img-top" src="{{ p.image }}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ p.title }}</h5>
      <p>{{ p.price }}</p>
      <a href="#" class="btn btn-primary">AddCart</a>
    </div>
  </div>
</div>
