        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>

          <a class="nav-link" (click)="sortPriceDesc()"

          name="search"

<h2>Mobiles</h2>
<div class="product-container">
  <div class="product-item" *ngFor="let m of mobile | search :see" (click)="viewMobileInfo(m.id)">
    <img src="{{ m.image }}" />
    <h2>{{ m.company }}</h2>
    <p ><strong>Price:</strong> ${{ m.price }}</p>
  </div>
</div>
