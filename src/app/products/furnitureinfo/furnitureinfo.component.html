<div *ngIf="furnitureData" class="furniture-detail">
  <div class="furniture-img">
    <img [src]="furnitureData.image" alt="{{ furnitureData.product }}" />
  </div>
  <div class="vertical-line"></div>
  <div class="furniture-info">
    <h2>{{ furnitureData.product }}</h2>
    <p><strong>Company:</strong> {{ furnitureData.type }}</p>
    <p><strong>Model:</strong> {{ furnitureData.model }}</p>
    <p><strong>Price:</strong> ${{ furnitureData.price }}</p>
    <p><strong>Category:</strong> {{ furnitureData.category }}</p>
    <p><strong>Description:</strong>{{ furnitureData.description }}</p>
    <div class="buttons">
      <!-- <button class="btn btn-secondary">Wishlist</button> -->
      <!-- (click)="onAddToCart()" -->
      <button class="btn btn-primary" (click)="addtoCart()">Add To Cart</button>
      <button class="btn btn-success" (click)="buyNow()">Buy Now</button>
    </div>
  </div>
</div>
