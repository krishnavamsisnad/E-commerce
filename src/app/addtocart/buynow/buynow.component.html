<h2 style="text-align: center;">Enter Delivery Details</h2>


<div class="container" (ngSubmit)="onSubmit(orderForm)">
    <form #orderForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" class="form-control" name="phone" ngModel required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" class="form-control" name="address" ngModel required></textarea>
      </div>
      <div class="form-group">
        <label for="landmark">Landmark</label>
        <input type="text" id="landmark" class="form-control" name="landmark" ngModel>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" name="city" ngModel required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" name="state" ngModel required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" class="form-control" name="pincode" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="orderStatus()">Place Order</button>
      <button type="button" class="btn btn-secondary" (click)="continueShopping()">Continue Shopping</button>
    </form>
  </div>
